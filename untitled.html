<!DOCTYPE html>
<html>
<head>
<title></title>
<link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
	<style> 
        button{
    margin: 0 auto;
}
    </style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.min.js"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
<body background-color: #5c755e;>
	<form method="POST" action="storeImage.php">
        <div class="row">
            <div class="col-md-6">
                <div id="my_camera"></div>
                 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
               &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
  <button class="btn btn-success">Submit</button>
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
               <input type=button value="Take Snapshot" onClick="take_snapshot()">
<input type="hidden" name="image" class="image-tag">
             </div>
            </div>
            </div>
                </form>
                <script language="JavaScript">
    Webcam.set({
        width: 1000,
        height: 1500,
        image_format: 'jpeg',
        jpeg_quality: 100
    }); 
Webcam.set( 'constraints',{ facingMode:'environment' });
    Webcam.attach( '#my_camera' );
  
    function take_snapshot() {
        Webcam.snap( function(data_uri) {
            $(".image-tag").val(data_uri);
            document.getElementById('results').innerHTML = '<img src="'+data_uri+'"width="300px"height="170px" />';
        } );
    }
</script>
<style type="text/css">
       #results { padding:10px; border:1px solid; background:#ccc; }
    </style>
    <div id="results">Your captured image will appear here...</div>
</body>
</html>
